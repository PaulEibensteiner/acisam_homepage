<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>
	<script>
		CMS.registerEditorComponent({
		  // Internal id of the component
		  id: "imagen-derecha",
		  // Visible label
		  label: "Añadir Imagen a la derecha",
		  // Fields the user need to fill out when adding an instance of the component
		  fields: [{name: 'id', label: 'Lugar del Imagen', widget: 'image'}],
		  // Pattern to identify a block as being an instance of this component
		  pattern: /{{< imagen-derecha name="(.+)" >}}/,
		  // Function to extract data elements from the regexp match
		  fromBlock: function(match) {
			 return {
				id: match[1]
			 };
		  },
		  // Preview output for this component. Can either be a string or a React component
		  // (component gives better render performance)
		  toPreview: function(obj) {
			 return (
				'<img src="' + '/images/' + obj.id + '" alt="image" style="max-width:33%;float:right; padding:1em;" />'
			 );
		  },
		  // Function to create a text block from an instance of this component
		  toBlock: function(obj) {
			 return '{{< imagen-derecha name="' + obj.id.substring(8) + '" >}}';
		  }
		});
		CMS.registerEditorComponent({
		  // Internal id of the component
		  id: "image",
		  // Visible label
		  label: "Añadir Imagen ancho",
		  // Fields the user need to fill out when adding an instance of the component
		  fields: [{name: 'id', label: 'Lugar del Imagen', widget: 'image'}],
		  // Pattern to identify a block as being an instance of this component
		  pattern: /{{< imagen-ancho name="(.+)" >}}/,
		  // Function to extract data elements from the regexp match
		  fromBlock: function(match) {
			 return {
				id: match[1]
			 };
		  },
		  // Preview output for this component. Can either be a string or a React component
		  // (component gives better render performance)
		  toPreview: function(obj) {
			 return (
				'<img src="' + '/images/' + obj.id + '" alt="image" style="max-width:100%; padding:1em;" />'
			 );
		  },
		  // Function to create a text block from an instance of this component
		  toBlock: function(obj) {
			 return '{{< imagen-ancho name="' + obj.id.substring(8) + '" >}}';
		  }
		});
		CMS.registerEditorComponent({
		  // Internal id of the component
		  id: "imagen-izquierda",
		  // Visible label
		  label: "Añadir Imagen a la izquierda",
		  // Fields the user need to fill out when adding an instance of the component
		  fields: [{name: 'id', label: 'Lugar del Imagen', widget: 'image'}],
		  // Pattern to identify a block as being an instance of this component
		  pattern: /{{< imagen-izquierda name="(.+)" >}}/,
		  // Function to extract data elements from the regexp match
		  fromBlock: function(match) {
			 return {
				id: match[1]
			 };
		  },
		  // Preview output for this component. Can either be a string or a React component
		  // (component gives better render performance)
		  toPreview: function(obj) {
			 return (
				'<img src="' + '/images/' + obj.id + '" alt="image" style="max-width:33%;float:left; padding:1em;" />'
			 );
		  },
		  // Function to create a text block from an instance of this component
		  toBlock: function(obj) {
			 return '{{< imagen-izquierda name="' + obj.id.substring(8) + '" >}}';
		  }
		});
		CMS.registerEditorComponent({
  // Internal id of the component
  id: "color",
  // Visible label
  label: "Añadir texto en color",
  // Fields the user need to fill out when adding an instance of the component
  fields: [
			 {name: 'color', label: 'Color de fuente en palabra ingles', widget: 'string'},
			 {name: 'content', label: 'Texto en color', widget: 'string'}
			 ],
  // Pattern to identify a block as being an instance of this component
  pattern: /<span class="(.+)">(.+)<\/span>/,
  // Function to extract data elements from the regexp match
  fromBlock: function(match) {
    return {
      color: match[1],
		content: match[2]
    };
  },
  // Function to create a text block from an instance of this component
  toBlock: function(obj) {
    return '<span class="' + obj.color + '">' + obj.content + '</span>' ;
  },
  // Preview output for this component. Can either be a string or a React component
  // (component gives better render performance)
  toPreview: function(obj) {
    return (
      '<span class="' + obj.color + '">' + obj.content + '</span>'
    );
  }
});
		CMS.registerEditorComponent({
  // Internal id of the component
  id: "youtube",
  // Visible label
  label: "Añadir Video de Youtube",
  // Fields the user need to fill out when adding an instance of the component
  fields: [
	  {name: 'title', label: 'Titulo del Video', widget: 'string', required: false},
	  {name: 'id', label: 'Youtube Video ID', widget: 'string'},
	  {name: 'text', label: 'Video Descripcion', widget: 'string', required: false, default: ''}
			 ],
  // Pattern to identify a block as being an instance of this component
  pattern: /\n*{{< youtube-block title="(.+)" id="(.+)" description="(.*)" >}}/,
  // Function to extract data elements from the regexp match
  fromBlock: function(match) {
    return {
      title: match[1],
      id: match[2],
      text: match[3]
    };
  },
  // Function to create a text block from an instance of this component
  toBlock: function(obj) {
    return '{{< youtube-block title="' + obj.title + '" id="' + obj.id + '" description="' + obj.text + '" >}}'
  },
  // Preview output for this component. Can either be a string or a React component
  // (component gives better render performance)
  toPreview: function(obj) {
    return (
      '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video" style="max-width:33%;float:left; padding:1em;" />'
    );
  }
});
	</script>
</body>
</html>
