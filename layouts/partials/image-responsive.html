<img srcset="
						{{- partial "image-resized.html" (dict "all" .all "path" .path "size" "1100x q80") -}}{{- print " " -}}  1100w,
						{{- partial "image-resized.html" (dict "all" .all "path" .path "size" "650x q75") -}}{{- print " " -}} 650w,
						{{- partial "image-resized.html" (dict "all" .all "path" .path "size" "320x q50") -}}{{- print " " -}}  320w"
			 sizes="(min-width: 80rem) 80rem, (min-width: 30rem) 80vw, 100vw"
			 src="{{- partial "image-resized.html" (dict "all" .all "path" .path "size" "650x q50") -}}"
			 alt="{{- .alt -}}" class="{{ .class }}"{{ if in .class "zoom" }} data-action="zoom"{{ end }} />
